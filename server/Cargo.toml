[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

default-run = "server"

[dependencies]
axum = "0.6.2"
axum-macros = "0.3.1"
miette = { version = "5.7.0", features = ["fancy"] }
poise = "0.4.1"
reqwest = { version = "0.11.12", features = ["json", "rustls-tls"], default-features = false }
serde = "1.0.147"
serde_json = "1.0.87"
tokio = { version = "1.21.2", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
tracing-tree = "0.2.2"
sqlx = { version = "0.6.2", features = ["sqlite", "runtime-tokio-rustls", "chrono", "offline"] }
uuid = { version = "1.2.2", features = ["v4"] }
serde_urlencoded = "0.7.1"
indoc = "1.0.8"
async-trait = "0.1.60"
chrono = "0.4.23"
rss = "2.0.2"

sentry = { version ="0.29.1", default-features = false, features = ["rustls", "backtrace", "contexts", "panic", "tower", "reqwest"] }
sentry-tower = { version = "0.29.1", features = ["http"] }

opentelemetry = { version = "0.18.0", features = ["rt-tokio"], default-features = false }
opentelemetry-otlp = { version = "0.11.0", features = ["http-proto", "reqwest-rustls", "reqwest-client"], default-features = false }
tracing-opentelemetry = "0.18.0"
maud = { version = "0.25.0", features = ["axum"] }
include_dir = { version = "0.7.3", features = ["metadata", "glob"] }

markdown = "1.0.0-alpha.7"
serde_yaml = "0.9"

clap = { version = "4.2.1", features = ["derive"] }
syntect = "5.0.0"
