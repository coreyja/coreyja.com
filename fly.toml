# fly.toml app configuration file generated for coreyja on 2023-05-20T16:18:13-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "coreyja"
primary_region = "ewr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[env]
DATABASE_PATH = "/data/coreyja.db"
OTEL_SERVICE_NAME = "coreyja"

[mounts]
source = "coreyja_data_machines"
destination = "/data"
processes = ["app"]

[[services]]
protocol = "tcp"
internal_port = 3000
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0

[[vm]]
size = "shared-cpu-2x"
memory = "4gb"
