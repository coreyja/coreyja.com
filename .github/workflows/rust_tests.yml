name: Rust Tests

env:
  DATABASE_URL: "sqlite:/home/runner/work/coreyja.com/coreyja.com/server/db.sqlite3"
  SQLX_OFFLINE: true
  APP_BASE_URL: https://ci.coreyja.com

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: protobuf-compiler libasound2-dev
          version: v0
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt clippy
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64 && \
          chmod +x tailwindcss-linux-x64 && \
          mv tailwindcss-linux-x64 tailwindcss && \
          ./tailwindcss -i server/src/styles/tailwind.css -o target/tailwind.css
      - name: Build | Lint
        run: cargo clippy --all-targets --no-deps
  doc:
    name: Doc
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: protobuf-compiler libasound2-dev
          version: v0
      - uses: dtolnay/rust-toolchain@nightly
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64 && \
          chmod +x tailwindcss-linux-x64 && \
          mv tailwindcss-linux-x64 tailwindcss && \
          ./tailwindcss -i server/src/styles/tailwind.css -o target/tailwind.css
      - name: Cargo Doc
        run: cargo doc --workspace --no-deps
  test:
    name: Test
    env:
      CARGO_INCREMENTAL: 0
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        rust:
          - nightly
        experimental:
          - false
        # include:
        #   - rust: nightly
        #     os: ubuntu-latest
        #     experimental: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: protobuf-compiler libasound2-dev
          version: v0
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64 && \
          chmod +x tailwindcss-linux-x64 && \
          mv tailwindcss-linux-x64 tailwindcss && \
          ./tailwindcss -i server/src/styles/tailwind.css -o target/tailwind.css
      - name: Test
        run: cargo test --all-targets
  cargo-deny:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install cargo-binstall
        run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
      - name: Install cargo-deny
        run: cargo binstall --no-confirm cargo-deny
      - name: Cargo Deny
        run: cargo-deny check bans
  end-to-end:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./leptos_site
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-leptos
        run: curl --proto '=https' --tlsv1.2 -LsSf https://leptos-rs.artifacts.axodotdev.host/cargo-leptos/v0.2.7/cargo-leptos-installer.sh | sh
      - name: Install wasm target
        run: rustup target add wasm32-unknown-unknown
      - name: Install dependencies
        run: cd end2end && npm ci
      - name: Install Playwright Browsers
        run: cd end2end && npx playwright install --with-deps
      - name: Build Server
        run: cargo leptos build
      - uses: JarvusInnovations/background-action@v1
        name: Run Server
        with:
          wait-on: |
            http://localhost:3000
          run: |
            cargo leptos serve &
          wait-for: 30s
      - name: Run Playwright tests
        run: cd end2end && npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: end2end/playwright-report/
          retention-days: 30
